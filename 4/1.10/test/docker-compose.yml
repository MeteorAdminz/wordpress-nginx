version: "2"

services:
  nginx:
    image: $IMAGE
    environment:
      NGINX_BACKEND_HOST: wordpress
    depends_on:
      - wordpress
    ports:
      - 8080:80
    volumes:
      - codebase:/var/www/html
  wordpress:
    image: wordpress:4-php7.0-fpm-alpine
    volumes:
      - codebase:/var/www/html

volumes:
  codebase: